<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor=" let event of data">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{event.name}}</h5>
                <p class="card-text">{{event.description}}</p>
                <a href="#" class="btn btn-info">Go Some Where</a>
            </div>
            <div class="card-footer card-muted">
                {{event.date}}
            </div>
        </div>
    </div>
</div>
